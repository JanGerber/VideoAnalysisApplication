<div class="row row-custom">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        Putzplan
      </div>
      <div [class.spinner-background]="loadingStates.cleaningSchedule"
           [class.spinner]="loadingStates.cleaningSchedule"
           class="card-body">
        <form class="example-form">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>name</mat-label>
                <input [(ngModel)]="device.name"
                       matInput
                       name="year"
                       placeholder="Name"
                       type="text">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Ip address</mat-label>
                <input [(ngModel)]="device.ipAddress"
                       matInput
                       name="ipaddress"
                       placeholder="Ip address"
                       type="text">
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="saveDevice()" color="primary" mat-flat-button>save</button>
      </div>
    </div>
  </div>
</div>
