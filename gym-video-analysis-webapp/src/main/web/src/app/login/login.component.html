<div class="row row-custom">
  <div class="col-12">

    <div class="card">
      <div class="card-header">
        Login
      </div>
      <form class="example-form">
        <div class="card-body">

          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Nutzername</mat-label>
                <input [(ngModel)]="username"
                       matInput
                       name="username"
                       placeholder="Nutzername"
                       type="text">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Passwort</mat-label>
                <input [(ngModel)]="password"
                       matInput
                       name="password"
                       placeholder="Passwort"
                       type="password">
              </mat-form-field>
            </div>
          </div>

        </div>

        <div class="card-footer">
          <button (click)="login()" color="primary" mat-flat-button>Login</button>
        </div>
      </form>
    </div>


  </div>
</div>
